<div class="item-preview" *ngIf="item">
  <div class="row">
    <span>ID:</span> {{ item.id }}
  </div>
  <div class="row">
    <span>Title:</span> {{ item.title }}
  </div>
  <div class="row">
    <span>Parent ID:</span> {{ item.parent_id ? item.parent_id : '- - -' }}
  </div>
</div>
<div class="m-t-20">
  <a class="button" (click)="goToList()">Go back to list</a>
</div>
