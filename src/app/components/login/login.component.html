<section id="page" fxLayout="column" fxLayoutAlign="center center">
  <div class="card">
    <div class="card__title" fxLayout="column" fxLayoutAlign="center center">
      <img class="top-bar__logo" src="assets/images/logo.svg" alt="cobiro" />
    </div>
    <div class="card__content">
      <form [formGroup]="form" (ngSubmit)="submitForm()" fxLayout="column" fxLayoutAlign="start">
        <div class="custom-input">
          <div class="custom-input__wrapper"
             [ngClass]="{
                'custom-input__wrapper-error': (submitClicked && !form.controls.email.valid) || backendErrorResponse
             }">
            <label>
              <input [formControl]="form.controls.email" type="text" placeholder="E-mail" />
            </label>
          </div>
          <div class="custom-input__error"
               [ngClass]="{ 'custom-input__error-visible': submitClicked && !form.controls.email.valid }">
            Wrong e-mail format.
          </div>
        </div>
        <div class="custom-input">
          <div class="custom-input__wrapper m-t-10"
             [ngClass]="{
                'custom-input__wrapper-error': (submitClicked && !form.controls.password.valid) || backendErrorResponse
             }">
            <label>
              <input [formControl]="form.controls.password" type="password" placeholder="Password" />
            </label>
          </div>
          <div class="custom-input__error"
               [ngClass]="{ 'custom-input__error-visible': submitClicked && !form.controls.password.valid }">
            Password is required.
          </div>
        </div>
        <div class="form-error" [ngClass]="{ 'form-error__visible': backendErrorResponse }">
          Incorrect e-mail and password combination.
        </div>
        <button [disabled]="submitting" class="button m-t-20" type="submit">LOGIN</button>
      </form>
    </div>
  </div>
</section>
