<section id="page" fxLayout="column" fxLayoutAlign="center center">
  <div class="card">
    <div class="card__title" fxLayout="column" fxLayoutAlign="center center">
      <img class="top-bar__logo" src="assets/images/logo.svg" alt="cobiro" />
    </div>
    <div class="card__content">
      <form [formGroup]="form" (ngSubmit)="submitForm()" fxLayout="column" fxLayoutAlign="start">
        <div class="custom-input">
          <div class="custom-input__wrapper" [ngClass]="{ 'custom-input__wrapper-error': submitClicked && !form.get('email').valid }">
            <input [formControl]="form.get('email')" type="text" placeholder="E-mail" />
          </div>
          <div class="custom-input__error" *ngIf="submitClicked && !form.get('email').valid">Wrong e-mail format.</div>
        </div>

        <div class="custom-input">
          <div class="custom-input__wrapper m-t-10" [ngClass]="{ 'custom-input__wrapper-error': submitClicked && !form.get('password').valid }">
            <input [formControl]="form.get('password')" type="password" placeholder="Password" />
          </div>
          <div class="custom-input__error" *ngIf="submitClicked && !form.get('password').valid">Password is required.</div>
        </div>
        <button [disabled]="submitting" class="button m-t-20" type="submit">LOGIN</button>
      </form>
    </div>
  </div>
</section>
